<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Worker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Service Worker">
    <!-- CODELAB: Add description here -->
    <meta name="description" content="test service worker">
    <!-- CODELAB: Add meta theme-color -->
    <meta name="theme-color" content="#2F3BA2" />
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    
    <div class="header">測試 header</div>
    <div class="content">
        <img width="100" src="horse.svg"/>
        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>age</th>
                    <th>gender</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="name"></td>
                    <td id="age"></td>
                    <td id="gender"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW registered! scope is:', reg.scope))
                .catch(err => console.log('Error!', err));
        }
    </script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
