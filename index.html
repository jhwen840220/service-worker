<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Worker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Service Worker">
    <!-- CODELAB: Add description here -->
    <meta name="description" content="test service worker">
    <!-- CODELAB: Add meta theme-color -->
    <meta name="theme-color" content="#2F3BA2" />
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div>
        <img width="100" src="https://cdn.rawgit.com/jakearchibald/80368b84ac1ae8e229fc90b3fe826301/raw/ad55049bee9b11d47f1f7d19a73bf3306d156f43/horse.svg"/>
        <table>
            <thead>
                <tr>
                    <td>name</td>
                    <td>age</td>
                    <td>gender</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="name"></td>
                    <td id="age"></td>
                    <td id="gender"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW registered! scope is:', reg.scope))
                .catch(err => console.log('Error!', err));
        }

        fetch('http://localhost:3000/dog')
            .then(res => res.json())
            .then(data => {
                document.getElementById("name").innerHTML = data.name;
                document.getElementById("age").innerHTML = data.age;
                document.getElementById("gender").innerHTML = data.gender;
            });
    </script>
</body>
</html>
